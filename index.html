<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>3D Social Media Icon Hover Effects</title>
</head>

<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="Facebook" data-color="#1877f2">
        <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li data-text="Instagram" data-color="#e80b19">
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
      <li data-text="Linkedin" data-color="#0a66c2">
        <a href="#" class="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
      </li>
      <li data-text="Whatsapp" data-color="#4fc65a">
        <a href="#" class="whatsapp"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
      </li>
    </ul>
  </section>

  <script src="/vanilla-tilt.min.js"></script>
  <script src="/script.js"></script>
  <script>
    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
      max: 30,
      speed: 400,
      glare: true,
      "max-glare": 1,
    });
  </script>
</body>

</html>
